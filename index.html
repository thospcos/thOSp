<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>thOSp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0a0b0f;
  --panel:#11131a;
  --border:#2cff6a;
  --accent:#2cff6a;
  --accent2:#00e5ff;
  --text:#e8e8ef;
  --muted:#9aa0b3;
}

* {
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin:0;
  background:
    linear-gradient(0deg, transparent 95%, rgba(255,255,255,0.03) 100%),
    linear-gradient(90deg, transparent 95%, rgba(255,255,255,0.03) 100%),
    var(--bg);
  background-size:40px 40px;
  color:var(--text);
}

/* ===== Topbar ===== */
header {
  position:sticky;
  top:0;
  background:#0d0f15;
  border-bottom:2px solid var(--accent);
  padding:10px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.logo {
  font-weight:900;
  color:var(--accent);
  letter-spacing:1px;
}

nav a {
  margin-left:20px;
  text-decoration:none;
  color:var(--muted);
  font-weight:700;
}

nav a:hover {
  color:var(--accent2);
}

/* ===== Sections (CLOSER) ===== */
section {
  max-width:1000px;
  margin:auto;
  padding:40px 24px;
}

/* ===== Hero ===== */
.hero {
  display:grid;
  grid-template-columns: 1fr 200px;
  gap:30px;
  align-items:center;
}

.hero h1 {
  font-size:42px;
  margin:0;
  color:var(--accent2);
}

.hero p {
  margin-top:8px;
  color:var(--muted);
}

.hud-circle {
  width:180px;
  height:180px;
  border:2px solid var(--accent);
  box-shadow:0 0 15px rgba(44,255,106,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  color:var(--accent);
}

/* ===== Panels ===== */
.card {
  background:var(--panel);
  border:2px solid var(--accent);
  padding:20px;
}

/* ===== Form ===== */
form {
  display:grid;
  gap:10px;
  max-width:460px;
}

input, textarea {
  background:#0b0d14;
  border:2px solid #283045;
  padding:10px;
  color:var(--text);
}

input:focus, textarea:focus {
  outline:none;
  border-color:var(--accent2);
}

button {
  background:transparent;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:800;
  padding:10px;
  cursor:pointer;
}

button:hover {
  background:var(--accent);
  color:#000;
}

/* ===== Footer ===== */
footer {
  border-top:2px solid var(--accent);
  margin-top:40px;
  padding:18px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">thOSp.com</div>
  <nav>
    <a href="#home">HOME</a>
    <a href="#info">INFO</a>
    <a href="#contact">CONTACT</a>
  </nav>
</header>

<section id="home" class="hero">
  <div>
    <h1>thOSp Version 1.0</h1>
    <p>Experimental site · thOSp.ui</p>
  </div>
  <div class="hud-circle">READY</div>
</section>

<section id="info">
  <div class="card">
    <h2>INFORMATION</h2>
    <p>
      minimal UI inspired by YOMI Hustle btw.<br>
      definitely has flat panels, strong borders, grid background.<br><br>
      built manually ig
    </p>
  </div>
</section>

<section id="contact">
  <div class="card">
    <h2>CONTACT</h2>

    <form id="contactForm">
      <input id="name" type="text" placeholder="Name" required>
      <textarea id="message" rows="4" placeholder="Message" required></textarea>
      <button type="submit">SEND</button>
    </form>
  </div>
</section>

<footer>
  © 2025 thOSp · made with my knowledge
</footer>

<script src="script.js"></script>
</body>
</html>
