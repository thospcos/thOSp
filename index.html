<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thosp â€¢ Commisions</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0f13;
      font-family: "Inter", sans-serif;
      color: #e6e6e6;
      line-height: 1.6;
    }

    /* smooth fade */
    * {
      transition: 0.3s ease;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: 1px;
    }

    .tiny {
      font-size: 13px;
      opacity: 0.6;
      margin-bottom: 16px;
    }

    .container {
      display: flex;
      gap: 30px;
      padding: 60px;
    }

    .about, .order {
      padding: 30px;
      background: #14161d;
      border-radius: 20px;
      border: 1px solid #1f222b;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .about:hover, .order:hover {
      background: #181b24;
      border-color: #9dffb3;
    }

    .about {
      width: 32%;
    }

    .order {
      width: 68%;
    }

    .works-section {
      margin-top: 60px;
      padding: 50px;
      background: #14161d;
      border: 1px solid #1f222b;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      margin-left: 60px;
      margin-right: 60px;
    }

    .works-section:hover {
      background: #181b24;
      border-color: #9dffb3;
    }

  .order-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .order-form label {
      font-size: 14px;
      opacity: 0.8;
    }

    .order-form input,
    .order-form select,
    .order-form textarea {
      width: 85%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #1f222b;
      background: #0f1116;
      color: #e6e6e6;
      font-size: 14px;
    }

    .order-form input:focus,
    .order-form textarea:focus {
      outline: none;
      border-color: #9dffb3;
      background: #13161c;
    }

    .order-form button {
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2cff6a;
      color: #000;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .order-form button:hover {
      background: #a6ffcb;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="about">
      <h1>About Me</h1>
      <p class="tiny">About me, Introducing myself.</p>
      <p>Hello, My name is R.Alfian, you can call me thosp, I'm just a regular guy that draws stuffs and make accessories from my artworks for money.</p>
    </div>

    <div class="order">
      <h1>Order</h1>
      <p class="tiny">Order here, fill out the forms.</p>
      <form class="order-form">
        <label>Name</label>
        <input type="text" placeholder="Your name" required>

        <label>Email</label>
        <input type="email" placeholder="your@email.com" required>

        <label>Accessory Type</label>
        <select required>
          <option value="">Select an option</option>
          <option>Keychain (Gantungan Kunci)</option>
          <option>Pin (Pin Peniti)</option>
          <option>Acrylic Standee (Pajangan Berdiri Akrilik)</option>
        </select>

        <label>Message</label>
        <textarea placeholder="Describe what you want..." rows="6" required></textarea>

        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>

  <div class="works-section">
    <h1>Works</h1>
    <p class="tiny">My works blah blah blah</p>
    <p>Show your works here...</p>
  </div>

  <script>
    const form = document.querySelector('.order-form');
    const accessorySelect = form.querySelector('select');
    const amountInput = document.createElement('input');
    const priceInput = document.createElement('input');

    amountInput.type = 'number';
    amountInput.min = 1;
    amountInput.max = 10;
    amountInput.placeholder = 'Amount of pieces (1-10)';
    amountInput.required = true;

    priceInput.type = 'text';
    priceInput.placeholder = 'Final Price';
    priceInput.readOnly = true;

    form.insertBefore(amountInput, form.querySelector('label[for="Message"]'));
    form.insertBefore(priceInput, form.querySelector('label[for="Message"]'));

    const prices = {
      'Keychain (Gantungan Kunci)': 13000,
      'Pin (Pin Peniti)': 13000,
      'Acrylic Standee (Pajangan Berdiri Akrilik)': 21000
    };

    accessorySelect.addEventListener('change', updatePrice);
    amountInput.addEventListener('input', updatePrice);

    function updatePrice() {
      const type = accessorySelect.value;
      const amt = parseInt(amountInput.value) || 0;
      const base = prices[type] || 0;
      priceInput.value = base && amt ? `${base * amt} IDR` : '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.querySelector('input[type="text"]').value;
      const email = form.querySelector('input[type="email"]').value;
      const msg = form.querySelector('textarea').value;
      const type = accessorySelect.value;
      const amount = amountInput.value;
      const finalPrice = priceInput.value;

      if (msg.length < 10) {
        alert('Message must be at least 10 characters.');
        return;
      }

      const webhookURL = "PUT YOUR WEBHOOK HERE";

      const payload = {
        content: `**New Order Received**\nName: ${name}\nEmail: ${email}\nAccessory: ${type}\nAmount: ${amount}\nFinal Price: ${finalPrice}\nMessage: ${msg}`
      };

      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert('Order submitted successfully!');
      form.reset();
      priceInput.value = '';
    });
  </script>

</body>
</html>
